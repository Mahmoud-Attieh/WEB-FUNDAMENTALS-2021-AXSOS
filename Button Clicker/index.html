<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojonary</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="top">
            <div class="search-bar">
                <p class="dojonary">Dojonary</p>
                <input type="text" class="text" placeholder="Search">
                <button class="login" onclick="logout(this)">Login</button>
            </div>
        </div>
        <div class="under-cont">
            <div class="all-left">
                <div class="top">
                    <div class="parg-right">
                        <h2 class="ninja-top">ninja</h2>
                        <p class="noun-top">noun</p>
                        <p class="plural">Plural:ninjas</p>
                        <button class="top-likes" onclick="alert('Ninja Was liked')">13 likes</button>
                    </div>
                    <div class="parg-top">
                        <p class="practitioner">A practitioner skilled in the <span class="line">Japanese</span> art of <span class="line">ninjutsu</span></p>
                    </div>
                </div>
                <div class="under">
                    <div class="parg-right-under">
                        <h2 class="ninja-under">ninja</h2>
                        <p class="noun-under">noun</p>
                        <p class="plural">Plural:ninjas</p>
                        <button class="under-likes" onclick="alert('Ninja was liked')">37 likes</button>
                    </div>
                    <div class="parg-under">
                        <p class="programmer">A <span class="line">programmer</span> who breaks down problems with <span class="line">zen</span>-like focus</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <p class="dojo-def">Dojonary is defined by <strong>YOU</strong></p>
                <button class="add" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
