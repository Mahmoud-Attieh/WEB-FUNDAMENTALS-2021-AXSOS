<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-nav" >
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li ><a href ="#" id="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
        </ul>
        <ul class="top-sign">
            <button class="btn">Sign Out</button></ul>

    </div>
    <div class="bigcontainer">
        <div class="container">
            <div class="user-card">
                <div class="top">
                    <img src="user-circle.png" alt="user picture" class="picture">
                </div>
                <div class="card-body">
                    <h1>Jane Doe</h1>
                    <h3>
                        <img src="map-marker.png" alt="location" class="icon">
                        Seattle
                    </h3>
                    <p>Developer | Engineer | Problem Solver<br>
                        Master of shadows and the Internet!</p>
                    <p>
                        <a href="#">
                            <img src="gear.png" alt="gear" class="icon">
                            edit profile
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="top-right"></div>
            <div class="num"></div>
            <p class="num-two"> 2 </p>
            <p class="con-req"> Connection Requests </p>
            <div class="pic-right">
                    <img src="user-circle.png" alt="user picture" class="pic" >
                    <img src="user-circle.png" alt="user picture" class="pic-down">
            </div>
            <p class="name-up"> Todd E </p> 
            <p class="name-down"> Phil K </p>
        </div>
    </div>

</body>

</html>
