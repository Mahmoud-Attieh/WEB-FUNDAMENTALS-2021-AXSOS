<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1 class="title">Network</h1>
        </div>
        <div class="under">
            <div class="under-title">
                <h1 class="ur-feed">Your-Feed</h1>
            </div>
            <div class="under-all">
                <div class="under-left">
                    <img src="user.png" class="img" alt="user.png">
                    <a href="#" class="add">Add an avatar</a>
                    <h2 class="name">James Doe</h2>
                </div>
                <div class="under-right">
                    <div class="neil-m">
                        <div class="top-neil">
                            <h1 class="name-neil">Neil M</h1>
                            <h3 class="likes-neil">9</h3> <span class="li">like(s)</span>
                            <button class="btn-neil" onclick="increment1()">Like</button>
                        </div>
                        <div class="under-neil">
                            <p class="parg-neil">I just set up this new discord bot, let me know what you all think. <a href="#" class="link">link</a></p>
                        </div>
                    </div>
                    <div class="nichole-k">
                        <div class="top-nichole">
                            <h1 class="name-nichole">Nichole K</h1>
                            <h3 class="likes-nichole">12</h3><span class="li">like(s)</span>
                            <button class="btn-nichole"onclick="increment2()">Like</button>
                        </div>
                        <div class="under-nichole">
                            <p class="parg-nichole">Just finished my <a href="#" class="link">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="jim-r">
                        <div class="top-jim">
                            <h1 class="name-jim">Jim R</h1>
                            <h3 class="likes-jim">9</h3><span class="li">like(s)</span>
                            <button class="btn-jim"onclick="increment3()">Like</button>
                        </div>
                        <div class="under-jim">
                            <p class="parg-jim">I can't stop listening to the <a href="#" class="link">new album</a>, Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
